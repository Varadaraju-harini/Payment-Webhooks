version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  web:
    build: .
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app

  worker:
    build: .
    command: >
      sh -c "pip install -r requirements.txt && python -c 'from rq import Worker, Queue, Connection; import os, redis; r = redis.Redis.from_url(os.getenv(\"REDIS_URL\",\"redis://redis:6379/0\")); with Connection(r): q = Queue(\"transactions\"); w = Worker([q]); w.work()'"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ./app:/app/app
